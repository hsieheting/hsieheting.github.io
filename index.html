        <p>本計算機共有六種功能</p>

        <h2>矩陣加法</h2>
        <p>此功能是輸入矩陣大小後分別將兩個矩陣輸入，最後輸出兩者相加的結果</p>
        <label>舉例：</label>[2 3 4 5]+[5 6 7 8]=[7 8 9 10]
